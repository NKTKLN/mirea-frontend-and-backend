<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример аутентификации с JWT</title>
</head>
<body>
    <h1>Пример аутентификации с JWT</h1>

    <div>
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Имя пользователя">
            <input type="password" id="registerPassword" placeholder="Пароль">
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="registerMessage"></p>
    </div>

    <div>
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button type="submit">Войти</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <div>
        <h2>Защищенные данные</h2>
        <button id="fetchProtectedData">Получить защищенные данные</button>
        <p id="protectedData"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
